<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MARDEL 2026 - Cuenta regresiva</title>
  <style>
    :root{
      --accent: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background: #000;
      color: #fff;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background: linear-gradient(270deg,#ff00ff,#00ffff,#ffff00,#ff0000);
      background-size:600% 600%;
      z-index:-1;
      animation: fiestaBG 20s ease infinite;
      opacity:0.25;
    }
    @keyframes fiestaBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:900px;
      text-align:center;
    }
    .title{
      font-size:clamp(48px,10vw,120px);
      font-weight:900;
      letter-spacing:0.08em;
      margin:0 0 20px 0;
      color: var(--accent);
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff, 0 0 45px #ff00ff;
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #ff00ff;
        color:#fff;
      }
      to {
        text-shadow: 0 0 20px #00ffea, 0 0 40px #ff00c8, 0 0 60px #fff;
        color:#f0f0f0;
      }
    }
    .subtitle{
      font-size:20px;
      margin-bottom:30px;
      opacity:0.95;
      text-shadow: 0 0 8px #ffffff;
    }
    .countdown{
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .unit{
      padding:20px 24px;
      border-radius:12px;
      background: rgba(255,255,255,0.08);
      min-width:120px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 12px #fff, 0 0 24px #0ff, 0 0 48px #f0f;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 8px #ff00ff, 0 0 16px #0ff; }
      to { box-shadow: 0 0 20px #ffff00, 0 0 40px #ff00ff; }
    }
    .value{
      font-size: clamp(32px,6vw,54px);
      font-weight:800;
      color:#fff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #ff00ff;
    }
    .label{
      font-size:14px;
      text-transform:uppercase;
      margin-top:6px;
      opacity:0.85;
      letter-spacing:0.1em;
    }
    .started{
      font-size:24px;
      font-weight:700;
      color:#0f0;
      margin-top:24px;
      text-shadow: 0 0 12px #0f0, 0 0 24px #0ff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,50%,100% { opacity:1; }
      25%,75% { opacity:0.3; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <h1 class="title">MARDEL 2026</h1>
      <div class="subtitle">Cuenta regresiva hasta el 9 de enero de 2026</div>

      <div id="countdown" class="countdown" aria-hidden="false">
        <div class="unit">
          <div id="days" class="value">00</div>
          <div class="label">Días</div>
        </div>
        <div class="unit">
          <div id="hours" class="value">00</div>
          <div class="label">Horas</div>
        </div>
        <div class="unit">
          <div id="minutes" class="value">00</div>
          <div class="label">Minutos</div>
        </div>
        <div class="unit">
          <div id="seconds" class="value">00</div>
          <div class="label">Segundos</div>
        </div>
      </div>

      <div id="message" class="started" style="display:none;"></div>
    </div>
  </div>

  <script>
    const target = new Date('2026-01-09T00:00:00-03:00');

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('message');
    const countdownEl = document.getElementById('countdown');

    function pad(n){ return String(n).padStart(2,'0'); }

    function update() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        countdownEl.style.display = 'none';
        messageEl.style.display = 'block';
        messageEl.textContent = '¡MARDEL 2026 ha comenzado!';
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const days = Math.floor(totalHours / 24);

      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);

    function updateDocumentTitle(){
      const t = `${daysEl.textContent}d ${hoursEl.textContent}h ${minutesEl.textContent}m ${secondsEl.textContent}s`;
      document.title = `MARDEL 2026 — ${t}`;
    }
    setInterval(updateDocumentTitle, 1000);
  </script>
</body>
</html>
